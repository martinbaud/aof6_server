_specver: 2

modpack:
  name: All of Fabric 6
  description: The latest & best of Fabric on 1.19.2.

install:
  mcVersion: 1.19.2
  loaderVersion: 0.14.22
  modpackUrl: file://aof6_modpack.zip
  installerUrl: https://maven.fabricmc.net/net/fabricmc/fabric-installer/0.11.1/fabric-installer-0.11.1.jar

  ignoreFiles:
    - mods/optifine*.jar
    - resources/**
  additionalFiles:
  # Mods locaux optionnels (commenter pour AOF6 vanilla)
  localFiles:
    - from: local_mods/immersive_aircraft-0.7.9+1.19.2-fabric.jar
      to: mods/immersive_aircraft-0.7.9+1.19.2-fabric.jar
    - from: local_mods/MysticalAgriculture-Refabricated-1.19.2-2.0.8.jar
      to: mods/MysticalAgriculture-Refabricated-1.19.2-2.0.8.jar

  installerArguments:
    - "server"
    - "-downloadMinecraft"
    - "-snapshot"
    - "-mcversion"
    - "1.19.2"
    - "-loader"
    - "0.14.22"
  modpackFormat: curse

  formatSpecific:
    ignoreProject:
      - 472772 # Dashloader

  baseInstallPath: ~

  checkFolder: true

  installLoader: true

  installPack: true

  spongeBootstrapper: ~

  connectTimeout: 90

  readTimeout: 90

launch:
  maxRam: 6G
  minRam: 4G
  autoRestart: true
  javaArgs:
    - "-XX:+UseG1GC"
    - "-XX:+ParallelRefProcEnabled"
    - "-XX:MaxGCPauseMillis=100"
    - "-XX:+UnlockExperimentalVMOptions"
    - "-XX:+DisableExplicitGC"
    - "-XX:+AlwaysPreTouch"
    - "-XX:G1NewSizePercent=30"
    - "-XX:G1MaxNewSizePercent=40"
    - "-XX:G1HeapRegionSize=8M"
    - "-XX:G1ReservePercent=20"
    - "-XX:G1HeapWastePercent=5"
    - "-XX:G1MixedGCCountTarget=4"
    - "-XX:InitiatingHeapOccupancyPercent=15"
    - "-XX:G1MixedGCLiveThresholdPercent=90"
    - "-XX:G1RSetUpdatingPauseTimePercent=5"
    - "-XX:SurvivorRatio=32"
    - "-XX:+PerfDisableSharedMem"
    - "-XX:MaxTenuringThreshold=1"

  spongefix: false
  ramDisk: false
  checkOffline: true
  crashLimit: 10
  crashTimer: 60min
  preJavaArgs: ~
  forcedJavaPath: ~
  startFile: ""
  startCommand:
    - "-jar"
    - "fabric-server-launch.jar"
    - "nogui"
